<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DeltaFolio AI</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-bg"></div>
        <div class="auth-orb auth-orb-1"></div>
        <div class="auth-orb auth-orb-2"></div>
        <div class="auth-orb auth-orb-3"></div>

        <div class="auth-card auth-card-signup">
            <div class="auth-logo">
                <div class="auth-logo-icon">P</div>
                <span class="auth-logo-text">DeltaFolio AI</span>
            </div>
            <div class="auth-header">
                <p>Create your account â€” start managing your portfolio</p>
            </div>

            <div id="errorMessage" class="auth-message error"></div>
            <div id="successMessage" class="auth-message success"></div>

            <form id="signupForm" class="auth-form" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        minlength="3"
                        maxlength="50"
                        autocomplete="username"
                        placeholder="Choose a username"
                    >
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        autocomplete="email"
                        placeholder="Enter your email"
                    >
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName" 
                            required 
                            autocomplete="given-name"
                            placeholder="First name"
                        >
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input 
                            type="text" 
                            id="lastName" 
                            name="lastName" 
                            required 
                            autocomplete="family-name"
                            placeholder="Last name"
                        >
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone <span style="font-weight:400;color:#94a3b8">(Optional)</span></label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        autocomplete="tel"
                        placeholder="Phone number"
                    >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        minlength="6"
                        autocomplete="new-password"
                        placeholder="Create a password"
                    >
                    <div class="password-hint">Must be at least 6 characters</div>
                </div>
                <button type="submit" class="btn-auth">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';

        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const userId = localStorage.getItem('userId');
            if (token && userId) {
                window.location.href = 'index.html';
            }
        });

        async function handleSignup(event) {
            event.preventDefault();

            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');

            const formData = {
                username: document.getElementById('username').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                phone: document.getElementById('phone').value.trim() || null
            };

            if (formData.password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters long';
                errorDiv.classList.add('show');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/users/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('email', data.email);
                    localStorage.setItem('firstName', data.firstName);
                    localStorage.setItem('lastName', data.lastName);

                    successDiv.textContent = 'Account created successfully! Redirecting...';
                    successDiv.classList.add('show');
                    setTimeout(() => { window.location.href = 'index.html'; }, 1500);
                } else {
                    errorDiv.textContent = data.message || 'An error occurred during signup';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                console.error('Signup error:', error);
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.add('show');
            }
        }
    </script>
</body>
</html>
