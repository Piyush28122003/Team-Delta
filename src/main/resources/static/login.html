<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DeltaFolio AI</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-bg"></div>
        <div class="auth-orb auth-orb-1"></div>
        <div class="auth-orb auth-orb-2"></div>
        <div class="auth-orb auth-orb-3"></div>

        <div class="auth-card">
            <div class="auth-logo">
                <div class="auth-logo-icon">P</div>
                <span class="auth-logo-text">DeltaFolio AI</span>
            </div>
            <div class="auth-header">
                <p>Welcome back â€” sign in to continue</p>
            </div>

            <div id="errorMessage" class="auth-message error"></div>
            <div id="successMessage" class="auth-message success"></div>

            <form id="loginForm" class="auth-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="usernameOrEmail">Username or Email</label>
                    <input 
                        type="text" 
                        id="usernameOrEmail" 
                        name="usernameOrEmail" 
                        required 
                        autocomplete="username"
                        placeholder="Enter your username or email"
                    >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        placeholder="Enter your password"
                    >
                </div>
                <button type="submit" class="btn-auth">Sign In</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';

        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const userId = localStorage.getItem('userId');
            if (token && userId) {
                window.location.href = 'index.html';
            }
        });

        async function handleLogin(event) {
            event.preventDefault();

            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');

            const usernameOrEmail = document.getElementById('usernameOrEmail').value.trim();
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE_URL}/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ usernameOrEmail, password })
                });
                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('email', data.email);
                    localStorage.setItem('firstName', data.firstName);
                    localStorage.setItem('lastName', data.lastName);

                    successDiv.textContent = 'Login successful! Redirecting...';
                    successDiv.classList.add('show');
                    setTimeout(() => { window.location.href = 'index.html'; }, 1000);
                } else {
                    errorDiv.textContent = data.message || 'Invalid username/email or password';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.add('show');
            }
        }
    </script>
</body>
</html>
