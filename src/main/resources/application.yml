spring:
  application:
    name: portfolio-manager

  datasource:
    url: jdbc:mysql://localhost:3306/hsbc?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    # Database credentials - Change these to match your MySQL setup
    # Or use environment variables: ${DB_USERNAME:root} and ${DB_PASSWORD:root}
    username: root
    password: piyush@2812
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
      schema-locations: classpath:schema.sql

server:
  port: 8080
  servlet:
    context-path: /

# External API Configuration
external:
  stock-api:
    provider: alpha-vantage
    alpha-vantage:
      base-url: https://www.alphavantage.co/query
      api-key: ${ALPHA_VANTAGE_API_KEY:demo}
    finnhub:
      base-url: https://finnhub.io/api/v1
      api-key: ${FINNHUB_API_KEY:demo}
    yahoo-finance:
      base-url: https://query1.finance.yahoo.com/v8/finance/chart

  gemini:
    api-key: ${GEMINI_API_KEY:your-gemini-api-key-here}
    base-url: https://generativelanguage.googleapis.com/v1beta
    model: gemini-pro

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-min-256-bits}
  expiration: 86400000

# Application Configuration
app:
  name: Portfolio Manager
  version: 1.0.0

logging:
  level:
    com.yourorg.portfolio: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

